<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Car Animation with Traffic Light</title>
    <link rel="stylesheet" href="traffic.css">
</head>
<body>
    <div class="road">
        <img src="car.png" class="car" id="car" alt="Car">
        <div class="zebra-crossing"></div>
        <div class="traffic-light" id="traffic-light">
            <div class="light red" id="red-light"></div>
            <div class="light yellow" id="yellow-light"></div>
            <div class="light green" id="green-light"></div>
        </div>
    </div>
    <script src="traffic.js"></script>
</body>
</html>
